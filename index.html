<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/css/style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>

    <!-- Fontawesome Icons v6.2.0 -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Add darkmode -->
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
    <dark-mode-toggle
        id="dark-mode-toggle"
        appearance: switch; 
        ></dark-mode-toggle>
    <link rel="stylesheet" href="/css/style-darkmode.css" media="(prefers-color-scheme: dark)">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i id="locationdot" class="fa-solid fa-location-dot"></i>
            <input type="text" id="searchbox" placeholder="Enter Your Location">
            <button class="fa-solid fa-magnifying-glass" id="searchbutton"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png" alt="...">
            <p>Oops! The selected Location has not been found in the Database! <br> :(</p>
        </div>

        <div class="weather-box">
            <img src="" alt="...">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
